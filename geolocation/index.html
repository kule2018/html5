<!DOCTYPE html>
<html>
<head>
    <title>定位示例</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="../css/style.css" />
    <style type="text/css">
        #map_canvas
        {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">定位示例</h2>
    <div id="content">
        <fieldset>
            <legend>获取地理位置</legend>
            <div id="map_canvas"></div>
        </fieldset>
    </div>
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script src="http://api.go2map.com/maps/js/api_v2.5.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function () {
            //初始化地图对象
            var sogouMap = new sogou.maps.Map(document.getElementById("map_canvas"), {
                //设置高清地图
                hdMap: true,
                //隐藏缩放、漫游控件
                mapControl: false
            });


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (pos) {//成功回调                    
                    var coords = pos.coords,
                        myLatlng = new sogou.maps.LatLng(coords.latitude, coords.longitude),
                        marker = new sogou.maps.Marker({
                            position: myLatlng,
                            map: sogouMap
                        });

                    //重置配置项
                    sogouMap.setOptions({
                        zoom: 18,
                        center: myLatlng
                    });

                },
                //发生错误回调
                function (error) {
                    console.log(error);
                    alert('发生错误');
                },
                //配置项
                {
                    enableHighAccuracy: true,
                    timeout: 15000
                });
            }
            else {
                alert('设备不支持定位功能');
            }

        })();
    </script>
</body>
</html>
