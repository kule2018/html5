<!DOCTYPE html>
<html>
<head>
    <title>IndexedDB示例</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            line-height: 28px;
        }

        #content {
            width: 95%;
            min-width: 305px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            margin-top: 5px;
        }

        fieldset {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form p {
            margin-bottom: 5px;
            vertical-align: top;
        }

        .form table {
            width: 100%;
            border-collapse: collapse;
        }

            .form table td {
                border: 1px solid #ccc;
                padding: 0 5px;
            }

        #txtName, #txtMsg, #txtEmail {
            margin-left: 10px;
            width: 70%;
        }

        #btnOk {
            padding: 5px 10px;
        }

        .msgItem {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

            .msgItem span {
                float: right;
            }
    </style>
</head>
<body>
    <h2 style="text-align: center;">IndexedDB示例</h2>
    <div id="content">
        <fieldset class="form">
            <legend>填写留言内容</legend>
            <p>
                姓名<input type="text" id="txtName" placeholder="请输入姓名" />
            </p>
            <p>
                内容<textarea id="txtMsg" placeholder="请输入留言内容" rows="4"></textarea>
            </p>
            <p>
                邮箱<input type="text" id="txtEmail" placeholder="请输入邮箱" />
            </p>
            <div style="text-align: center;">
                <input type="button" id="btnOk" value="提交留言" />
            </div>
        </fieldset>
        <fieldset class="form">
            <legend>留言内容</legend>
            <table>
                <thead>
                    <tr>
                        <td>姓名</td>
                        <td>内容</td>
                        <td>邮箱</td>
                        <td>时间</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody id="msgShower"></tbody>
            </table>
        </fieldset>
    </div>
    <script type="text/javascript" src="js/jq.mobi.min.js"></script>
    <script type="text/javascript">
        /*全局变量*/
        var db = null;
        var dbName = 'MSG_DB';
        var dbVersion = '2.0';
        var storeName = 'MSG_STORE';

        /*加载完成事件*/
        $(document).ready(function () {
            //1.初始化操作
            if (!window.indexedDB) {
                window.indexedDB = window.mozIndexedDB || window.webkitIndexedDB;
            }
            var request = indexedDB.open(dbName);
            request.onsuccess = function (evt) {
                db = this.result;
                if (db.version != dbVersion) {
                    var setVersionRequest = db.setVersion(dbVersion);
                    setVersionRequest.onsuccess = function (evt) {
                        var objectStore = db.createObjectStore(storeName, { keyPath: 'ID' });
                        objectStore.createIndex('NAME', 'NAME', {
                            unique: false
                        });
                        objectStore.createIndex('MSG', 'MSG', {
                            unique: false
                        });
                        objectStore.createIndex('EMAIL', 'EMAIL', {
                            unique: true
                        });
                        objectStore.createIndex('TIME', 'TIME', {
                            unique: false
                        });
                    };
                }
                else {
                    //显示所有数据
                    showMsg();
                }
                db.close();
            }
            request.onerror = function (evt) {
                console.log('IndexedDB操作失败!');
                console.log(evt);
            };

            //2.绑定事件
            //2.1提交留言按钮
            $('#btnOk').bind('click', function () {
                var name = $('#txtName').val();
                var msg = $('#txtMsg').val();
                var email = $('#txtEmail').val();
                if (!name || !msg || !email) {
                    return;
                }
                var dataObj = {
                    NAME: name,
                    MSG: msg,
                    EMAIL: email,
                    TIME: new Date().format('yyyy-MM-dd hh:mm:ss')
                };
                addData(dataObj, function (rs) {
                    showMsg();
                });
            });
            //2.2删除留言按钮
            $('#msgShower').on('click', '.delRow', function () {
                if (confirm('确定删除该条数据?')) {
                    var $this = $(this);
                    var id = $this.attr('data-id');
                    deleteData(id, function () {
                        showMsg();
                    });
                }
            });
        });

        function addData(dataObj, success, error) {
            var objcetStore = getObjectStore();
            var addRequst = objcetStore.add(dataObj);
            addRequst.onsuccess = function (evt) {
                if (success instanceof Function) {
                    success.call(this, evt);
                }
            };
            addRequst.onerror = function (evt) {
                console.log('IndexedDB添加数据失败!' + evt);
                if (error instanceof Function) {
                    error.call(this, evt);
                }
            };
        }

        function deleteData(id, success, error) {
            var objectStore = getObjectStore();
            var deleteRequst = typeof (id) != 'undefined' ? objectStore.delete(id) : objectStore.clear();//如果不
            deleteRequst.onsuccess = function (evt) {
                if (success instanceof Function) {
                    success.call(this, evt);
                }
            };
            deleteRequst.onerror = function (evt) {
                console.log('IndexedDB删除数据失败!' + evt);
                if (error instanceof Function) {
                    error.call(this, evt);
                }
            };
        }

        function getObjectStore() {
            var transation = db.transaction([storeName], IDBTransaction.READ_WRITE);
            var objectStore = transation.objectStore(storeName);
            return objectStore;
        }

        function showMsg() {
            var objectStore = getObjectStore();
            var requst = objectStore.openCursor();
            requst.onsuccess = function (evt) {
                var curor = evt.target.result;
                var html = '';
                if (curor) {
                    var msgItem = curor.value;
                    var jsonStr = JSON.stringify(msgItem);
                    console.log(jsonStr);
                    curor.continue();
                }
                $('#msgShower').html(html || '<tr><td colspan="4">没有数据</td></tr>');
            };
        }

        //日期格式化
        Date.prototype.format = function (format) {
            var o = {
                "M+": this.getMonth() + 1, //month
                "d+": this.getDate(),    //day
                "h+": this.getHours(),   //hour
                "m+": this.getMinutes(), //minute
                "s+": this.getSeconds(), //second
                "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
                "S": this.getMilliseconds() //millisecond
            }
            if (/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
                }
            }
            return format;
        }
    </script>
</body>
</html>
